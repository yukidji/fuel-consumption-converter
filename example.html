<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vueJS</title>
</head>
<body>
	<div id='app'>
		<h1>{{message}}</h1>
		<input type="text" v-model="message">
		<pre>{{$data | json}}</pre>
	</div>

	<div id='appl'>
		<h1>{{mess}}</h1><!--ПОЧЕМУ ДВОЙНЫЕ СКОБКИ-->
		<input type="text" v-on:input ="changeName">

	</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
	new Vue({
		el:'#app',
		data: {
			message:'Hello world!'	
		}
		
	});

	new Vue({
		el:'#appl',
		data: {
			mess:'Hello world!'	
		},	
		methods: {
			changeName: function(event){
			this.mess = event.target.value;
			}
		}
	})
</script>
</body>
</html>
